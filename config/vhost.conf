<IfModule mod_ssl.c>
    <VirtualHost _default_: 443>
        ServerAdmin webmaster @ localhost
        ServerName pcisupplies.co.za

        DocumentRoot /app/web

        ErrorLog $ {APACHE_LOG_DIR} /error.log
        CustomLog $ {APACHE_LOG_DIR} /access.log combined
        SSLEngine on

        SSLCertificateFile /etc/letsencrypt/live/pcisupplies.co.za/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/pcisupplies.co.za/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/pcisupplies.co.za/chain.pem

        <FilesMatch "\. (Cgi | shtml | phtml | php) $">
                SSLOptions + StdEnvVars
        </ FilesMatch>
        <Directory / usr / lib / cgi-bin>
                SSLOptions + StdEnvVars
        </ Directory>

    </ VirtualHost>
</ IfModule>
